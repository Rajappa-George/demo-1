<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicol Rider - Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <span class="header-name">Nicol Rider</span>
                <span class="header-editor">Editor</span>
            </div>
            <div class="header-right">
                <a href="#" class="header-link">Resume</a>
                <a href="#" class="header-link">Projects</a>
                <a href="#" class="header-link header-link-active">Contact</a>
            </div>
        </div>
    </header>
    <main class="main-content">
        <section class="contact-section">
            <h1 class="main-title">Contact</h1>
            <p class="contact-text">Looking forward to hearing from you</p>
            <div class="contact-info">
                <div class="contact-phone">
                    <p>Phone</p>
                    <p>123-456-7890</p>
                </div>
                <div class="contact-email">
                    <p>Email</p>
                    <p>info@mysite.com</p>
                </div>
            </div>
            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name *</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name *</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter a subject">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <div class="footer-phone">
                    <p>Phone</p>
                    <p>123-456-7890</p>
                </div>
                <div class="footer-email">
                    <p>Email</p>
                    <p>info@mysite.com</p>
                </div>
            </div>
            <div class="footer-follow">
                <p>Follow Me</p>
                <div class="social-links">
                    <a href="#" class="social-link">in</a>
                    <a href="#" class="social-link">tw</a>
                </div>
            </div>
            <div class="footer-copyright">
                <p>Â© 2035 By Nicol Rider</p>
                <p>Powered and secured by Wix</p>
            </div>
        </div>
    </footer>
</body>

</html>
